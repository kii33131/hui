	<title>KindEditor PHP</title>
	<link rel="stylesheet" href="__PUBLIC__/themes/default/default.css" />
	<link rel="stylesheet" href="__PUBLIC__/plugins/code/prettify.css" />
	<script charset="utf-8" src="__PUBLIC__/kindeditor.js"></script>
	<script charset="utf-8" src="__PUBLIC__/lang/zh_CN.js"></script>
	<script charset="utf-8" src="__PUBLIC__/plugins/code/prettify.js"></script>

		<script>
		KindEditor.ready(function(K) {
			var editor1 = K.create('textarea[name="content"]', {
				cssPath : '__PUBLIC__/plugins/code/prettify.css',
				uploadJson : '../php/upload_json.php',
				fileManagerJson : '../php/file_manager_json.php',
				allowFileManager : true,
				afterCreate : function() {
					var self = this;
					K.ctrl(document, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
					K.ctrl(self.edit.doc, 13, function() {
						self.sync();
						K('form[name=example]')[0].submit();
					});
				}
			});
			prettyPrint();
		});
	</script>

	<div class="header">
		<h1 class="page-title">用户添加</h1>

			<div class="well">

						<input type="radio" name="status" value="1"><span>和田玉</span>
						<input type="radio" name="status" value="2"><span>南红</span>
						
						<h2>精品图片</h2>

						<div class="btn-toolbar">

						</div>

				</form>
